apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: <ACR_NAME>.azurecr.io/aistudy/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_SERVICE_BASE_URL
              value: <MIDDLEWARE_SERVICE_BASE_URL>
            - name: REACT_APP_CLIENT_ID
              value: <APP_CLIENT_ID>
            - name: REACT_APP_CONTENT_GENERATOR_ENDPOINT
              value: <CONTENT_GENERATOR_ENDPOINT>
            - name: REACT_APP_SERVICE_ACCESS_KEY
              value: <MIDDLEWARE_SERVICE_ACCESS_KEY>
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
